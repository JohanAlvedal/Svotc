# SVOTC Lovelace Cards - Mobil Kompakt Version

## Minimal Dashboard för mobilen

```yaml
title: SVOTC Mobil
path: svotc-mobile
icon: mdi:cellphone
badges: []
cards:
  # ============================================
  # SNABB ÖVERSIKT - Ett kort
  # ============================================
  - type: custom:mushroom-chips-card
    chips:
      # Status Chip
      - type: template
        icon: |-
          {% set reason = states('input_text.svotc_reason_code') %}
          {% if reason == 'PRICE_BRAKE' %} mdi:snowflake-alert
          {% elif reason == 'MCP' %} mdi:brain
          {% elif reason == 'COMFORT_GUARD' %} mdi:shield-home
          {% else %} mdi:home-thermometer
          {% endif %}
        icon_color: |-
          {% set reason = states('input_text.svotc_reason_code') %}
          {% if reason == 'PRICE_BRAKE' %} blue
          {% elif reason == 'MCP' %} green
          {% elif reason == 'COMFORT_GUARD' %} orange
          {% else %} grey
          {% endif %}
        content: "{{ states('sensor.svotc_status') }}"
        
      # Temperature Chip
      - type: entity
        entity: sensor.svotc_src_indoor
        icon: mdi:thermometer
        
      # Price Chip
      - type: template
        icon: mdi:lightning-bolt
        icon_color: |-
          {% set price = states('sensor.svotc_current_price') | float(0) %}
          {% set p30 = states('sensor.svotc_p30') | float(0) %}
          {% set p80 = states('sensor.svotc_p80') | float(0) %}
          {% if price > p80 %} red
          {% elif price < p30 %} green
          {% else %} orange
          {% endif %}
        content: "{{ states('sensor.svotc_current_price') }} kr"
        
      # Offset Chip
      - type: template
        icon: mdi:thermometer-lines
        icon_color: |-
          {% set offset = states('input_number.svotc_applied_offset_c') | float(0) %}
          {% if offset > 2 %} red
          {% elif offset < -2 %} blue
          {% else %} grey
          {% endif %}
        content: "{{ states('input_number.svotc_applied_offset_c') }}°"

  # ============================================
  # SNABB MODE SWITCH
  # ============================================
  - type: custom:mushroom-select-card
    entity: input_select.svotc_mode
    icon: mdi:playlist-edit
    fill_container: true

  # ============================================
  # TEMPERATUR REGLAGE - Compact
  # ============================================
  - type: entities
    title: Temperatur
    card_mod:
      style: |
        ha-card {
          border-radius: 12px;
        }
    entities:
      - entity: input_number.svotc_comfort_temperature
        name: Komfort
        icon: mdi:sofa
        
      - entity: input_number.svotc_vacation_temperature
        name: Semester
        icon: mdi:palm-tree

  # ============================================
  # AGGRESSIVITET - Compact
  # ============================================
  - type: entities
    title: Aggressivitet
    entities:
      - entity: input_number.svotc_heat_aggressiveness
        name: Värme
        icon: mdi:fire
        
      - entity: input_number.svotc_brake_aggressiveness
        name: Broms
        icon: mdi:snowflake

  # ============================================
  # MINI PRISGRAF
  # ============================================
  - type: custom:mini-graph-card
    name: Elpris 24h
    icon: mdi:chart-line
    entities:
      - entity: sensor.nordpool_tibber
        name: Pris
        color: var(--primary-color)
    hours_to_show: 24
    points_per_hour: 1
    line_width: 2
    show:
      labels: true
      points: false
      legend: false
